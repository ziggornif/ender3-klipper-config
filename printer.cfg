[screws_tilt_adjust]
screw1: 72.5, 41.5
screw1_name: front left screw
screw2: 198.5,41.5
screw2_name: front right screw
screw3: 198.5,212.5
screw3_name: rear right screw
screw4: 72.5,212.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

# [input_shaper]
# shaper_freq_x: 100
# shaper_freq_y: 100
# shaper_type: mzv

[gcode_macro G29]
gcode:
    G28
    BED_MESH_CALIBRATE
    G0 X0 Y0 Z10 F6000
    BED_MESH_PROFILE save=default
    SAVE_CONFIG


[extruder]
max_extrude_only_distance: 100.0 # for rotation_distance calibration. Default is 50
step_pin: PB3 # PB4
dir_pin: PB4 # PB3
enable_pin: !PC3
microsteps: 16
# gear_ratio: 3.5:1
rotation_distance: 7.5 #26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F #EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
min_temp: 0
max_temp: 300 # Set to 300 for Sprite Pro Extruder
# min_extrude_temp: 170
# max_extrude_cross_section: 5 # For KAMP purge
# max_extrude_only_distance: 100.0
